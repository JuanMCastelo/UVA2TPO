  <header class="text-center py-5">
    <h1 class="display-4 mb-0">Contacto</h1>
  </header>

  <main id="main-content" class="container py-5">
    <form id="contactForm" class="contact-form" novalidate>
      <div id="formMessage" class="mb-4"></div>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control input-field" id="nombre" name="nombre" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control input-field" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control input-field" id="mensaje" name="mensaje" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-dark">Enviar mensaje</button>
    </form>
  </main>

  <footer class="text-center text-white py-3 mt-auto" style="background-color: var(--bg-nav);">
