<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Formulario de contacto para consultas sobre la cursada 2025.">
  <link rel="icon" href="assets/image.jpg" type="image/jpeg">
  <title>Contacto - Mi Cursada 2025</title>

  <!-- Bootstrap CSS -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="preload" as="style"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        crossorigin="anonymous" onload="this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
  </noscript>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        rel="stylesheet" crossorigin="anonymous">

  <!--CSS-->
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <a href="#main-content" class="visually-hidden-focusable">Saltar al contenido</a>

  <nav class="navbar navbar-expand-lg shadow-sm" aria-label="Menú principal" style="background-color: var(--bg-nav);">
    <div class="container d-flex align-items-center">
      <!-- Izquierda: Marca -->
      <a class="navbar-brand text-white" href="index.html">Mi Cursada 2025</a>
      <!-- Botón colapso (mobile) -->
      <button class="navbar-toggler ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegación">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Centro: enlaces -->
      <div class="collapse navbar-collapse flex-fill justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="avisos.html">Avisos</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="sobremi.html">Sobre mí</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="materias2025.html">Materias 2025</a></li>
          <li class="nav-item"><a class="nav-link active text-white" aria-current="page" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
      <!-- Derecha: toggle tema -->
      <div class="d-flex align-items-center ms-auto">
        <button id="btn-light" class="btn btn-outline-light btn-sm me-2" aria-label="Modo claro">
          <i class="bi bi-sun-fill" aria-hidden="true"></i>
        </button>
        <button id="btn-dark" class="btn btn-outline-light btn-sm" aria-label="Modo oscuro">
          <i class="bi bi-moon-fill" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </nav>

  <header class="text-center py-5">
    <h1 class="display-4 mb-0">Contacto</h1>
  </header>

  <main id="main-content" class="container py-5">
    <form id="contactForm" class="contact-form" novalidate>
      <div id="formMessage" class="mb-4"></div>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control input-field" id="nombre" name="nombre" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control input-field" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control input-field" id="mensaje" name="mensaje" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-dark">Enviar mensaje</button>
    </form>
  </main>

  <footer class="text-center text-white py-3 mt-auto" style="background-color: var(--bg-nav);">
    <div class="container">
      <small>&copy; 2025 Mi Cursada. Todos los derechos reservados.</small>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          crossorigin="anonymous" defer></script>
  <!-- Script de validación y modo claro/oscuro -->
  <script src="js/script.js" defer></script>
</body>
</html>
