<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <title>Contacto - Mi Cursada 2025</title>

  <!-- Bootstrap CSS -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
  <link rel="preload" as="style"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-…" crossorigin="anonymous" onload="this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-…" crossorigin="anonymous">
  </noscript>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        rel="stylesheet" crossorigin="anonymous">

  <!-- Tu CSS personalizado -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Estilo uniforme para todos los campos (pseudoclases focus, hover, etc.) -->
  <style>
    .input-field {
      border: 2px solid #ced4da;
      border-radius: .25rem;
      transition: border-color .3s, box-shadow .3s;
    }
    .input-field:focus {
      border-color: #EF233C;
      box-shadow: 0 0 0 .2rem rgba(239,35,60,.25);
      outline: none;
    }
    .input-field:hover {
      border-color: #2B2D42;
    }
  </style>
</head>
<body>
  <a href="#main-content" class="visually-hidden-focusable">Saltar al contenido</a>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm" aria-label="Menú principal">
    <div class="container">
      <a class="navbar-brand" href="index.html">Mi Cursada 2025</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegación">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="avisos.html">Avisos</a></li>
          <li class="nav-item"><a class="nav-link" href="sobremi.html">Sobre mí</a></li>
          <li class="nav-item"><a class="nav-link" href="materias2025.html">Materias 2025</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="text-center py-5 bg-light">
    <h1 class="display-4 mb-0">Contacto</h1>
  </header>

  <main id="main-content" class="container py-5">
    <form id="contactForm" class="contact-form" novalidate>
      <!-- contenedor para mensajes de error/éxito -->
      <div id="formMessage" class="mb-4"></div>

      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control input-field" id="nombre" name="nombre" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control input-field" id="email" name="email" required>
      </div>

      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control input-field" id="mensaje" name="mensaje" rows="5" required></textarea>
      </div>

      <button type="submit" class="btn btn-dark">Enviar mensaje</button>
    </form>
  </main>

  <footer class="bg-dark text-center text-white py-3 mt-auto">
    <div class="container">
      <small>&copy; 2025 Mi Cursada. Todos los derechos reservados.</small>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-…" crossorigin="anonymous"
    defer></script>
  <!-- Tu script de validación -->
  <script src="js/script.js" defer></script>
</body>
</html>
