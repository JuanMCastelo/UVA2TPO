<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon para la etiqueta de la pestaña -->
  <link rel="icon" href="favicon.ico">
  <!-- Título de la página -->
  <title>Contacto - Mi Cursada 2025</title>

  <!-- Preconexión y precarga de Bootstrap CSS para optimizar rendimiento -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
  <link rel="preload" as="style"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-…" crossorigin="anonymous" onload="this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-…" crossorigin="anonymous">
  </noscript>

  <!-- Bootstrap Icons: biblioteca de iconos SVG -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        rel="stylesheet" crossorigin="anonymous">
  <!-- Hoja de estilos personalizada -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Skip link para usuarios de teclado; salta al contenido principal -->
  <a href="#main-content" class="visually-hidden-focusable">Saltar al contenido</a>

  <!-- Navbar responsive: collapse en móvil, fondo oscuro, sombra ligera -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm" aria-label="Menú principal">
    <div class="container">
      <!-- Marca o logo de la web -->
      <a class="navbar-brand" href="index.html">Mi Cursada 2025</a>
      <!-- Botón hamburguesa para colapsar menú en pantallas pequeñas -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegación">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Menú colapsable con enlaces de navegación -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="avisos.html">Avisos</a></li>
          <li class="nav-item"><a class="nav-link" href="sobremi.html">Sobre mí</a></li>
          <li class="nav-item"><a class="nav-link" href="materias2025.html">Materias 2025</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Encabezado de la página: centrado, padding vertical, fondo claro -->
  <header class="text-center py-5 bg-light">
    <h1 class="display-4 mb-0">Contacto</h1>
  </header>

  <!-- Contenido principal: formulario de contacto -->
  <main id="main-content" class="container py-5">
    <!-- Formulario sin atributo 'method' para uso por defecto (GET) -->
    <form class="contact-form">
      <!-- Grupo de campo: Nombre completo -->
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>
      <!-- Grupo de campo: Correo electrónico -->
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <!-- Grupo de campo: Mensaje -->
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" name="mensaje" rows="5" required></textarea>
      </div>
      <!-- Botón de envío: estilo Bootstrap -->
      <button type="submit" class="btn btn-dark">Enviar mensaje</button>
    </form>
  </main>

  <!-- Footer: fondo oscuro, texto centrado y blanco -->
  <footer class="bg-dark text-center text-white py-3 mt-auto">
    <div class="container">
      <small>&copy; 2025 Mi Cursada. Todos los derechos reservados.</small>
    </div>
  </footer>

  <!-- JS de Bootstrap para funcionalidades interactivas como collapse -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-…" crossorigin="anonymous" defer></script>
</body>
</html>
